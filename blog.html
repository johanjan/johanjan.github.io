---
layout: page
title: Blog
permalink: /blog/
---


<section id="news">
  <div class="container">
    <div class="row">
      <div class="section-title">
        <h1>Get the latest on what we're doing</h1>
        <p>Catch up with us, anytime and anywhere</p>

{% for post in site.posts %}
<div class="post">
  <!-- Wrapper Start -->
<!--  <section id="intro" style="border: 1px dotted #ddd;"> -->
    <div class="container">
      <div class="row">
        <div>
          <div class="block">
            <h4><a href="{{ post.url | prepend: site.baseurl }}" class="bold" style="color: black;">{{ post.title }}</a></h4>
            <div class="post-info-wrapper">
              <p class="italic"><span class="bold">{{ post.date | date: "%B %-d, %Y" }}</span></p>
            </div>
            <hr />
            <p>{{ post.content }}</p>
          </div>
        </div><!-- .col-md-7 close -->
      </div>
    </div>
<!--  </section> -->
</div>
{% endfor %}
        
      </div>
    </div>
  </div>
</section>
